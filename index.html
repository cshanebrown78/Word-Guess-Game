<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guess</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
</head>
<body>
    <Header>
        <div class="logo">
            <!-- <h1>Aviation Hangman</h1> -->
            <img src="assets/images/title2.png" alt="Aviation Hangman">
        </div>
    </Header>
<audio id = "winAudio">
    <source src = "assets/sound/win.mp3">
</audio>

    <div class="wrapper">
        <div class="container">
            <div id="game">
                <div class = "row">
                    <div class = "col-lg-12">
                        <h2 id = "messageBoard"></h2>
                    </div>
                </div>
                <br>    
                    <div class = "row">
                        <div class = "col-lg-6">    
                            <img id = "hangmanPic" src="" alt ="Look away I'm broken"/>
                        </div>
                        <div class = "col-lg-6">
                            <h2 id = "instructions">Guess a letter to start</h2><br>
                            <div class = "row">
                                <div class ="col-lg-12">
                                    <h3>Current Word</h3>
                                    <p id = "currentWord"></p>
                                </div>
                            </div>
                            <div class = "row">
                                <div class = "col-lg-12">
                                    <h3>Letters Guessed</h3>
                                    <p id = "usedLetters"></p>
                                </div>
                            </div>
                            <div class = "row">
                                <div class = "col-lg-12">
                                    <h3>Guesses Remaining</h3>
                                    <p  id = "guessesRemaining"></p>
                                </div>
                            </div>        
                            <div class = "row"> 
                                <div class = "col-lg-12">
                                    <h3>Wins</h3>
                                    <p id = "winsCounter"></p>
                                </div>
                            </div>
                        </div>
                            
                    </div>        
                </div>    
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
